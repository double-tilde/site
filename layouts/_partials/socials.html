<div class="flex items-center justify-between g-8 mob-flex-col mob-items-start">
  <div class="socials" aria-label="socials">
    <h2>Find Me Online</h2>
    <ul>
      {{ range .Site.Params.socials.entry }}
        <li class="mb-4 flex items-center g-3 secondary-stroke">
          <i data-feather="{{ .logo }}"></i>
          <a
            href="{{ .href }}"
            aria-label="{{ .label }}"
            rel="external nofollow noopener noreferrer"
            target="_blank"
            class="styled-link">
            {{ .label }}
            <i class="mb-1" data-feather="arrow-up-right"></i
          ></a>
        </li>
      {{ end }}
    </ul>
  </div>
  {{ $img := resources.Get "/images/about-rosie.jpg" }}
  {{ if ne .MediaType.SubType "svg" }}
    {{ $img = $img.Resize (printf "%dx webp q80" $img.Width) }}
  {{ end }}
  <div class="cat" aria-label="cat">
    {{ with $img }}
      <figure class="hidden-figure" style="max-width: 640px; width: 100%;">
        <img
          src="{{ .RelPermalink }}"
          alt="Rosie as a kitten sleeping on my desk"
          loading="lazy"
          decoding="async" />
        <figcaption>Rosie as a kitten sleeping on my desk</figcaption>
      </figure>
    {{ end }}
  </div>
</div>
