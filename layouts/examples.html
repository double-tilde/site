{{ define "main" }}
  {{ partial "title-section.html" . }}
  <section class="container mx-auto px-4 py-8">
    {{ $examples := where .Site.RegularPages "Type" "examples" }}
    <article class="article">
      <ul class="cards grid grid-col-1 g-6">
        {{ range $examples }}
          <li>
            <a class="h-100 flex flex-col" href="{{ .RelPermalink }}"
              >{{ .LinkTitle }}</a
            >
          </li>
        {{ end }}
      </ul>
    </article>
  </section>
{{ end }}
