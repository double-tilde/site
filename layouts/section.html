{{ define "main" }}
  {{ partial "title-section.html" . }}
  <section class="container mx-auto px-4 py-8">
      {{ $featuredPages := where .Site.RegularPages "Type" "articles" }}
      {{ $articles := $featuredPages.ByDate.Reverse }}
      <ul class="cards grid grid-col-1 g-6">
        {{ range $articles }}
          {{ partial "card.html" . }}
        {{ end }}
      </ul>
  </section>
{{ end }}
